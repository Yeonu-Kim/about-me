<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="reset.css" rel="stylesheet" />
    <link href="global.css" rel="stylesheet" />
    <link href="background.css" rel="stylesheet" />
    <link href="font.css" rel="stylesheet" />
    <link href="arrow.css" rel="stylesheet" />
    <link href="container.css" rel="stylesheet" />
    <link href="animation.css" rel="stylesheet" />
    <link href="hero.css" rel="stylesheet" />
    <link href="about-me.css" rel="stylesheet" />
    <title>김연우 - About Me</title>
  </head>
  <body root="id">
    <!--첫번째: Hero-->
    <div class="container">
      <section class="section color-white bg-primary">
        <div class="hero-contents-wrapper">
          <h3 class="fade-in-element">만나서 반가워요!</h3>
          <h3 class="fade-in-element delay-1 font-l font-bold">
            프론트엔드 개발자
          </h3>
          <h3 class="fade-in-element delay-2 font-xl font-bold">
            김연우입니다.
          </h3>
        </div>
      </section>
      <section class="section">
        <div class="qna-container">
          <h3 class="fade-in-element">Q. 자기소개 해주세요!</h3>
          <div class="about-me-slot-container">
            <span class="fade-in-element delay-1">저는</span>
            <div id="about-me-slot">
              <button class="up-arrow" id="about-me-up-button"></button>
              <span
                id="about-me-content"
                class="fade-in-element delay-2 font-bold"
                >김연우</span
              >
              <button class="down-arrow" id="about-me-down-button"></button>
            </div>
            <span class="fade-in-element delay-3">입니다.</span>
          </div>
        </div>
      </section>
      <section class="section">
        <div class="qna-container">
          <h3 class="fade-in-element">MBTI가 무엇인가요?</h3>
          <div class="mbti-content-container">
            <p class="fade-in-element delay-1">맞춰보세요!</p>

            <div class="mbti-quiz-with-answer fade-in-element delay-2">
              <p>정답은..?</p>
              <div class="mbti-quiz-horizon-container">
                <div class="mbti-quiz-vertical-container">
                  <button class="mbti-quiz-button">I</button>
                  <button class="mbti-quiz-button">E</button>
                </div>
                <div>
                  <button class="mbti-quiz-button">S</button>
                  <button class="mbti-quiz-button">N</button>
                </div>
                <div>
                  <button class="mbti-quiz-button">T</button>
                  <button class="mbti-quiz-button">F</button>
                </div>
                <div>
                  <button class="mbti-quiz-button">J</button>
                  <button class="mbti-quiz-button">P</button>
                </div>
              </div>
            </div>
          </div>
          <!--MBTI 퀴즈 섹션-->
          <div>
            <div></div>
          </div>
        </div>
      </section>
      <section class="section">
        <div>
          <h2>활동 기록</h2>
          <!--카드 컴포넌트들-->
          <div>
            <h4>인턴하샤</h4>
            <span>2024년 12월 ~ 2025년 7월</span>
            <span>PM, 기획영업, 프론트엔드</span>
            <div>
              <a href="#" class="github-link">깃허브</a>
              <a href="#" class="ppt-link">발표 자료</a>
            </div>
            <div>
              <span>소개</span>
              <p>
                서울대학교 학생과 스타트업 인턴을 연결합니다. 총 100명의 사전
                예약자를 모집하였으나 어쩌구 저쩌구
              </p>
            </div>
            <div>
              <span>기술</span>
              <p>
                서울대학교 학생과 스타트업 인턴을 연결합니다. 총 100명의 사전
                예약자를 모집하였으나 어쩌구 저쩌구
              </p>
            </div>
          </div>
        </div>
      </section>
      <section class="section">
        <div>
          <h2>수상 기록</h2>
          <!--동영상 + 카드 컴포넌트들-->
        </div>
      </section>
      <section class="section">
        <div>
          <h2>한 학기 동안 잘 부탁드립니다!</h2>
        </div>
      </section>
    </div>
  </body>
  <script src="src/main.js"></script>
  <script src="src/check-is-visible.js"></script>
  <script src="src/slider.js"></script>
</html>
