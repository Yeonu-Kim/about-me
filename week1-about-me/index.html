<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="reset.css" rel="stylesheet" />
    <link href="global.css" rel="stylesheet" />
    <link href="background.css" rel="stylesheet" />
    <link href="font.css" rel="stylesheet" />
    <link href="button.css" rel="stylesheet" />
    <link href="arrow.css" rel="stylesheet" />
    <link href="container.css" rel="stylesheet" />
    <link href="animation.css" rel="stylesheet" />
    <link href="hero.css" rel="stylesheet" />
    <link href="about-me.css" rel="stylesheet" />
    <link href="mbti.css" rel="stylesheet" />
    <link href="project.css" rel="stylesheet" />
    <link href="outro.css" rel="stylesheet" />
    <title>김연우 - About Me</title>
  </head>
  <body root="id">
    <!--첫번째: Hero-->
    <div class="container">
      <section class="section color-white bg-primary">
        <div class="hero-contents-wrapper">
          <h3 class="fade-in-element">만나서 반가워요!</h3>
          <h3 class="fade-in-element delay-1 font-l font-bold">
            프론트엔드 개발자
          </h3>
          <h3 class="fade-in-element delay-2 font-xl font-bold">
            김연우입니다.
          </h3>
        </div>
      </section>
      <section class="section">
        <div class="qna-container">
          <h3 class="fade-in-element">Q. 자기소개 해주세요!</h3>
          <div class="about-me-slot-container">
            <span class="fade-in-element delay-1">저는</span>
            <div id="about-me-slot">
              <button class="up-arrow" id="about-me-up-button"></button>
              <span
                id="about-me-content"
                class="fade-in-element delay-2 font-bold"
                >김연우</span
              >
              <button class="down-arrow" id="about-me-down-button"></button>
            </div>
            <span class="fade-in-element delay-3">입니다.</span>
          </div>
        </div>
      </section>
      <section class="section bg-secondary-bright">
        <div class="qna-container">
          <h3 class="fade-in-element">MBTI가 무엇인가요?</h3>
          <div class="mbti-content-container">
            <p class="fade-in-element delay-1">맞춰보세요!</p>

            <div class="mbti-quiz-with-answer fade-in-element delay-2">
              <p id="mbti-result" class="font-bold font-semi-l">
                정답은 무엇일까요..?
              </p>
              <div class="mbti-quiz-horizon-container">
                <div class="mbti-quiz-vertical-container" data-category="EI">
                  <button class="mbti-quiz-button" data-value="E">E</button>
                  <button class="mbti-quiz-button" data-value="I">I</button>
                </div>
                <div class="mbti-quiz-vertical-container" data-category="SN">
                  <button class="mbti-quiz-button" data-value="S">S</button>
                  <button class="mbti-quiz-button" data-value="N">N</button>
                </div>
                <div class="mbti-quiz-vertical-container" data-category="TF">
                  <button class="mbti-quiz-button" data-value="T">T</button>
                  <button class="mbti-quiz-button" data-value="F">F</button>
                </div>
                <div class="mbti-quiz-vertical-container" data-category="JP">
                  <button class="mbti-quiz-button" data-value="J">J</button>
                  <button class="mbti-quiz-button" data-value="P">P</button>
                </div>
              </div>
              <div class="mbti-button-container">
                <button
                  id="mbti-open-answer-button"
                  class="button border-secondary"
                >
                  모르겠어요
                </button>
                <button
                  id="mbti-submit-button"
                  class="button bg-primary color-white"
                  disabled
                >
                  제출하기
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="overflow-section">
        <div class="section-content qna-container">
          <h3 class="fade-in-element">어떤 활동들을 했나요?</h3>
          <div id="project-container"></div>
        </div>
      </section>
      <section class="section color-white bg-secondary">
        <div class="outro-contents-wrapper">
          <h3 class="fade-in-element delay-2 font-xl font-bold">
            한 학기동안 잘 부탁드립니다!
          </h3>
          <div class="fade-in-element delay-1 outro-button-wrapper">
            <a
              href="https://github.com/Yeonu-Kim"
              class="button github-link"
              target="_blank"
              norefferer
              >깃허브 바로가기</a
            >
            <a
              href="mailto:ywk0524@snu.ac.kr"
              class="button bg-white color-black"
              target="_blank"
              norefferer
              >이메일</a
            >
          </div>
        </div>
      </section>
    </div>
  </body>
  <script src="src/main.js"></script>
  <script src="src/check-is-visible.js"></script>
  <script src="src/slider.js"></script>
  <script src="src/mbti-quiz.js"></script>
  <script src="src/project-list.js"></script>
</html>
